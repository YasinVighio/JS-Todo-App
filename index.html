<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-4.5.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/fontawesome-free-5.13.0-web/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Todo App</title>
</head>
<body onload="onPageLoad()">

<div class="nav-bar">
    <div>
        TO-DO LIST
    </div>
    <div id="date-slot">
        19-20-80
    </div>
</div>

<div class="container">
<div class="row">
<div class="nav-div col-sm-3 col-md-3 col-6 position-fixed">
    <div class="add-list-row">
    <div class="add-list-title">
        Add List
    </div>
    <button class="add-list-bt" onclick="enableListForm()">
         +
    </button>
    <form action="javascript:void(0)" class="list-form" id="add-list-form">
        <input type="text" id="list-title" required>
        <input type="button" value="Add" onclick="addList()">
    </form>
    </div>
    <div class="todo-list-section"><ul id="todo-lists"></ul></div>
</div>

<div class="col-9 offset-3 offset-md-4">
    <span id="add-todo-task-bt" onclick="addTodoTask(this.getAttribute('todo-list-number'))" style="float: right;"> Add Task
<button class="add-task-bt">+</button></span>
<div class="todo-list" id="todo-item"><ul id="todo-item-list"></ul></div>
</div>
</div>
</div>

    
<script src="js/app.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="css/bootstrap-4.5.0-dist/js/bootstrap.js"></script>
</body>
</html>
